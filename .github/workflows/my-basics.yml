name: My-GitHubActions-Actions

on:
  push:
    branches:
      - main

jobs:
  my_testing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Print Hello Message in Testing
      run: echo "Hello, World, form Testing job!!!"

  my_deploy:
     needs: [my_testing]
     runs-on: ubuntu-latest
     
     steps:
     - name: Print Hello Message in Deploy
       run: echo "Hello, World, form Deploy job!!!"
    
